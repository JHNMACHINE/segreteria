<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <title>Registrazione Segreteria - Segreteria Universitaria</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
          background-color: #f8f9fa;
          padding-top: 40px;
        }
        .register-container {
          max-width: 500px;
          margin: auto;
          background: white;
          padding: 30px;
          border-radius: 8px;
          box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
        }
        #error {
          color: red;
          margin-bottom: 15px;
        }
        #success {
          color: green;
          margin-bottom: 15px;
        }
    </style>
</head>
<body>

<div class="register-container">
    <h2 class="mb-4 text-center">Registrazione Segreteria</h2>
    <div id="error"></div>
    <div id="success"></div>
    <form id="registerForm" novalidate>
        <div class="row mb-3">
            <div class="col">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" id="nome" class="form-control" required />
            </div>
            <div class="col">
                <label for="cognome" class="form-label">Cognome</label>
                <input type="text" id="cognome" class="form-control" required />
            </div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="matricola" class="form-label">Matricola</label>
            <input type="text" id="matricola" class="form-control" />
        </div>
        <input type="hidden" id="ruolo" value="SEGRETARIO" />
        <button type="submit" class="btn btn-success w-100">Registrati</button>
    </form>
    <p class="mt-3 text-center">
        Hai gi√† un account? <a href="login.html">Fai il login</a>
    </p>
</div>

<script src="/js/auth.js"></script>
<script>
    register({
      formId: "registerForm",
      nomeId: "nome",
      cognomeId: "cognome",
      emailId: "email",
      passwordId: "password",
      ruoloId: "ruolo",
      matricolaId: "matricola",
      errorId: "error",
      successId: "success",
      redirectUrl: "/segreteria/dashboard.html"
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
