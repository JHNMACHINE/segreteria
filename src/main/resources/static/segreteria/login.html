<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <title>Login Segreteria - Segreteria Universitaria</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
          background-color: #f8f9fa;
          padding-top: 40px;
        }
        .login-container {
          max-width: 400px;
          margin: auto;
          background: white;
          padding: 30px;
          border-radius: 8px;
          box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
        }
        #error {
          color: red;
          margin-bottom: 15px;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2 class="mb-4 text-center">Login Segreteria</h2>
    <div id="error"></div>
    <form id="loginForm" novalidate>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" required autofocus />
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Accedi</button>
    </form>
    <p class="mt-3 text-center">
        Non hai un account? <a href="register.html">Registrati qui</a>
    </p>
</div>

<script src="/js/auth.js"></script>
<script>
    login({
      formId: "loginForm",
      emailId: "email",
      passwordId: "password",
      errorId: "error",
      redirectUrl: "/segreteria/dashboard.html"
      expectedRole: "SEGRETARIO"
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
