<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8"/>
    <title>Login Segreteria - Segreteria Universitaria</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Stili personalizzati -->
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        :root {
            --bs-bg-opacity: 1;
        }

        body {
            background-color: #f8f9fa;
        }

        .login-container {
            margin-top: 40px;
            max-width: 500px;
            margin: auto;
            background-color: rgba(var(--bs-info-rgb), var(--bs-bg-opacity)) !important;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
        }

        #error {
            color: red;
            margin-bottom: 15px;
        }

        #success {
            color: green;
            margin-bottom: 15px;
        }

        .form-label {
            font-weight: 500;
        }

        /* Navbar con gradiente */
        .navbar-gradient {
            background: linear-gradient(to right, #0d6efd, #6610f2);
        }

        .navbar-gradient .navbar-brand,
        .navbar-gradient .btn {
            color: white;
        }

        .navbar-gradient .btn-outline-success {
            color: white;
            border-color: white;
        }

        .navbar-gradient .btn-outline-success:hover {
            background-color: white;
            color: #0d6efd;
        }
    </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-gradient px-3 py-2">
    <div class="container-fluid justify-content-start">
        <a class="navbar-brand text-white me-3" href="index.html">Segreteria Universitaria</a>
    </div>
</nav>


<!-- Login Form -->
<div class="login-container mt-4">
    <h2 class="mb-4 text-center text-dark">Login Segreteria</h2>

    <div id="error"></div>
    <div id="success"></div>

    <form id="loginForm" novalidate>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" required autofocus/>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" required/>
        </div>

        <button type="submit" class="btn btn-primary w-100">Accedi</button>
    </form>

    <p class="mt-3 text-center">
        Non hai un account?
        <a href="register.html"
           class="link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">
            Registrati qui
        </a>
    </p>
</div>

<!-- Script di login -->
<script type="module">
    import { login } from "/js/auth.js";

    login({
        formId: "loginForm",
        emailId: "email",
        passwordId: "password",
        errorId: "error",
        redirectUrl: "/segreteria/dashboard.html",
        expectedRole: "SEGRETARIO"
    });
</script>

<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
