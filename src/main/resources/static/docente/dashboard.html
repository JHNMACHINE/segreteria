<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <title>Dashboard Docente - Segreteria Universitaria</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
          background-color: #fff3cd;
          padding-top: 40px;
        }
        .dashboard-container {
          max-width: 1100px;
          margin: auto;
          background: white;
          padding: 30px;
          border-radius: 8px;
          box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
        }
        .section-title {
          margin-top: 20px;
          border-bottom: 2px solid #ffc107;
          padding-bottom: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>Area Docente</h1>
    <div>
        <span id="nomeDocente" class="me-3 fw-semibold"></span>
        <button class="btn btn-light btn-sm" id="logoutBtn">Logout</button>
    </div>
</header>

<div class="dashboard-container">
    <h2 class="mb-3">Bentornato <span id="nomeCompleto"></span>!</h2>
    <p class="lead">Visualizzare gli appelli, inserire i voti e gestire gli esami.</p>

    <!-- Sezione: Appelli -->
    <h4 class="section-title">I tuoi appelli</h4>
    <div id="appelliList" class="table-responsive">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Corso</th>
                <th>Data</th>
                <th>Aula</th>
                <th>Azioni</th>
            </tr>
            </thead>
            <tbody id="appelliTableBody">
            <!-- Appelli popolati via JS -->
            </tbody>
        </table>
    </div>

    <!-- Sezione: Inserimento voti -->
    <h4 class="section-title">Inserisci voti</h4>
    <form id="votiForm" class="row g-3">
        <div class="col-md-4">
            <label for="esameId" class="form-label">ID Appello</label>
            <input type="number" class="form-control" id="esameId" required />
        </div>
        <div class="col-md-4">
            <label for="studenteMatricola" class="form-label">Matricola Studente</label>
            <input type="text" class="form-control" id="studenteMatricola" required />
        </div>
        <div class="col-md-4">
            <label for="voto" class="form-label">Voto</label>
            <input type="number" min="18" max="30" class="form-control" id="voto" required />
        </div>
        <div class="col-12 text-end">
            <button type="submit" class="btn btn-warning">Inserisci Voto</button>
        </div>
    </form>

    <!-- Sezione: Gestione Appelli -->
    <h4 class="section-title">Gestisci appelli</h4>
    <form id="creaAppelloForm" class="row g-3">
        <div class="col-md-4">
            <label for="corso" class="form-label">Nome Corso</label>
            <input type="text" class="form-control" id="corso" required />
        </div>
        <div class="col-md-4">
            <label for="dataEsame" class="form-label">Data</label>
            <input type="date" class="form-control" id="dataEsame" required />
        </div>
        <div class="col-md-4">
            <label for="aula" class="form-label">Aula</label>
            <input type="text" class="form-control" id="aula" required />
        </div>
        <div class="col-12 text-end">
            <button type="submit" class="btn btn-success">Crea Appello</button>
        </div>
    </form>
</div>

<!-- JS -->
<script type="module">
    import { logout } from '/js/service/service.js';

    document.getElementById("logoutBtn").addEventListener("click", logout);

    import { getInfoDocente } from '/js/service/docente.js'

    getInfoDocente()
        .then(data => {
            document.getElementById('nomeDocente').innerText = `${data.nome} ${data.cognome}`;
            document.getElementById('nomeCompleto').innerText = data.nome;
        })
        .catch(err => console.error("Errore caricamento info studente:", err));
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
