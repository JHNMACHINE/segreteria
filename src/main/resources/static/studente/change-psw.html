<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <title>Cambia Password - Area Studente</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" />
    <style>
        :root {
            --primary-color: #198754;
            --primary-hover: #157347;
            --light-bg: #f8f9fa;
            --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --text-dark: #14532d;
            --header-bg: #e9f7f0;
        }

        body {
            background-color: var(--light-bg);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-dark);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 500px;
            margin-top: 80px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: var(--card-shadow);
        }

        h2 {
            text-align: center;
            font-weight: 700;
            margin-bottom: 30px;
            color: var(--primary-color);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
            font-weight: 500;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
            border-color: var(--primary-hover);
        }

        .form-label {
            font-weight: 500;
            margin-top: 15px;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(25, 135, 84, 0.25);
        }

        #errore,
        #successo {
            margin-top: 15px;
            font-weight: 600;
            text-align: center;
        }

        #errore {
            color: #d32f2f;
        }

        #successo {
            color: #198754;
        }
    </style>
</head>

<body>

<div class="container">
    <h2><i class="bi bi-shield-lock-fill me-2"></i> Cambio Password</h2>

    <p class="text-center mb-4">Al primo login Ã¨ richiesto il cambio della password</p>

    <form id="cambia-password-form">
        <div class="mb-3">
            <label for="email-input" class="form-label">Email</label>
            <input type="email" id="email-input" class="form-control" placeholder="Inserisci email" required />
        </div>
        <div class="mb-3">
            <label for="old-password-input" class="form-label">Password attuale</label>
            <input type="password" id="old-password-input" class="form-control" placeholder="Inserisci password attuale" required />
        </div>
        <div class="mb-3">
            <label for="new-password-input" class="form-label">Nuova password</label>
            <input type="password" id="new-password-input" class="form-control" placeholder="Inserisci nuova password" required />
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-arrow-repeat me-1"></i> Cambia password
            </button>
        </div>
    </form>

    <div id="errore"></div>
    <div id="successo"></div>
</div>

<script type="module">
    import { cambiaPassword } from "/js/auth.js";

    cambiaPassword({
        formId: "cambia-password-form",
        emailId: "email-input",
        oldPasswordId: "old-password-input",
        newPasswordId: "new-password-input",
        errorId: "errore",
        successId: "successo",
        redirectUrl: "/studente/dashboard.html"
    });
</script>

</body>
</html>
