<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Login Studente - Segreteria Universitaria</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 40px;
    }
    .login-container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
    }
    #error {
      color: red;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h2 class="mb-4 text-center">Login Studente</h2>
  <div id="error"></div>
  <form id="loginForm" novalidate>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" class="form-control" required autofocus />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" class="form-control" required />
    </div>
    <!-- Bottone cambiato in btn btn-success per avere lo stesso colore del bottone registrati -->
    <button type="submit" class="btn btn-success w-100">Accedi</button>
  </form>
</div>

<script type="module" src="/js/auth.js"></script>
<script type="module">
  import { login } from '/js/auth.js';

  login({
    formId: "loginForm",
    emailId: "email",
    passwordId: "password",
    errorId: "error",
    redirectUrl: "/studente/dashboard.html",
    expectedRole: "STUDENTE"
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
