<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <title>Errore 404 - Pagina non trovata</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Pagina non trovata - Segreteria Universitaria">

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .hero-404 {
            background: linear-gradient(to right, #0d6efd, #6610f2);
            color: white;
            padding: 80px 20px;
            text-align: center;
        }

        .btn {
            transition: all 0.2s ease-in-out;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        footer small {
            color: #6c757d;
        }

        footer a {
            text-decoration: none;
            color: #6c757d;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <!-- Hero 404 -->
    <header class="hero-404">
        <h1 class="display-4 fw-bold"><i class="fas fa-exclamation-triangle me-2"></i>Errore 404</h1>
        <p class="lead">La pagina che stai cercando non è disponibile o è stata rimossa.</p>
    </header>

    <!-- Contenuto -->
    <main class="container text-center mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm border-0">
                    <div class="card-body">
                        <h2 class="mb-3 text-primary">Ops! Qualcosa è andato storto.</h2>
                        <p class="mb-4">Controlla l'URL o torna alla homepage del portale.</p>
                        <a href="/" class="btn btn-primary btn-lg">
                            <i class="fas fa-home me-2"></i> Torna alla Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center py-4 mt-5 border-top">
        <small>
            &copy; 2025 - Segreteria Universitaria.
            Tutti i diritti riservati.
            &nbsp;|&nbsp;
            <a href="#">Contatti</a> &nbsp;|&nbsp;
            <a href="#">Privacy</a>
        </small>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
