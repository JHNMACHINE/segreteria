<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Login Studente</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .hero {
      background: linear-gradient(to right, #0d6efd, #6610f2);
      color: white;
      padding: 60px 20px;
      text-align: center;
    }
  </style>
</head>
<body>

<header class="hero">
  <h1>Login Studente</h1>
  <p>Accedi per visualizzare il piano di studi e gestire gli esami.</p>
</header>

<div class="container mt-5">
  <div class="card">
    <div class="card-header bg-primary text-white">Inserisci i tuoi dati</div>
    <div class="card-body">
      <form id="login-form">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Accedi</button>
      </form>
    </div>
  </div>
</div>

<footer class="text-center py-4 mt-5 border-top">
  <small>&copy; 2025 - Segreteria Universitaria. Tutti i diritti riservati.</small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.getElementById('login-form').addEventListener('submit', function(event) {
    event.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    fetch('/api/v1/auth/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, password })
    })
    .then(res => res.json())
    .then(data => {
      if (data.token) {
        localStorage.setItem('jwtToken', data.token); // Salva il token
        window.location.href = '/dashboard-studente.html'; // Vai alla dashboard
      } else {
        alert('Credenziali errate. Riprova.');
      }
    })
    .catch(() => alert('Errore di connessione. Riprova pi√π tardi.'));
  });
</script>

</body>
</html>
